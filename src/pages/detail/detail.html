<ion-header>

  <ion-navbar>
    <ion-title>Todo Details</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <ion-list>

    <ion-item>
      <ion-label floating>Name</ion-label>
      <ion-input type="text" [(ngModel)]="todo.name"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label floating>Description</ion-label>
      <ion-textarea [(ngModel)]="todo.description"></ion-textarea>
    </ion-item>

    <ion-item>
      <ion-label> Status</ion-label>
      <ion-toggle checked="false" [(ngModel)]="todo.status"></ion-toggle>
    </ion-item>
  
  </ion-list>
  <div padding>
    <button ion-button block (click)="saveTodo()">Save Changes</button>
    <button *ngIf="id != 0" ion-button block (click)="deleteTodo()" color="danger">Delete Todo</button>
  </div>

</ion-content>
