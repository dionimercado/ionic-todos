<ion-header>
  <ion-navbar>
    <ion-title>
      Dioni's Todos
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-list>
    <button ion-item *ngFor="let todo of todos" (click)="goToDetail(todo.id)">
      {{ todo.name }}
    </button>  
  </ion-list>
  <div padding>
    <button ion-button block (click)="createTodo()">Create Todo</button>
  </div>
</ion-content>
